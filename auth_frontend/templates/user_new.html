{% extends "base.html" %}
{% load bootstrap3 %}

{% block title %}Register New User{% endblock %}

{% block content %}

<form role='form' method="post" action="{% url 'user_new' %}">
	{% csrf_token %}
	{% bootstrap_form form %}
	{% buttons %}
		<button type='submit' class='btn btn-primary'>
		Submit
		</button>
	{% endbuttons %}
</form>

{% endblock %}
