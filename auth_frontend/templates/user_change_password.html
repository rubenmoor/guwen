{% extends "base.html" %}
{% load bootstrap3 %}

{% block title %}Change Password{% endblock %}

{% block content %}

<form class='form-horizontal' role='form' method="post" action="{% url 'user_change_password' %}">
	{% csrf_token %}
	{% bootstrap_form form %}
	{% buttons %}
		<button type='reset' class='btn btn-link' data-dismiss='modal'>Cancel</button>
		<button type='submit' class='btn btn-primary'>Submit</button>
	{% endbuttons %}
</form>

{% endblock %}
